name: Pre-build Checks

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  pre-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest

      - name: Pre-build server
        run: |
          cd server
          npm install
          npm run build

      - name: Pre-build client
        run: |
          cd client
          npm install
          npm run build
